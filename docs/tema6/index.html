<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment CSS Animation</title>
    <style>
        body {
            background-color: #110e17;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 800px;
        }
        
        .circle {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(#fb0094, #0ff, #0f0, #f6ff03, #f00);
            animation: animation1 1s linear infinite;
        }
        
        .circle::after {
            content: "";
            position: absolute;
            height: 80%;
            width: 80%;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(60px);
            background: linear-gradient(#fb0094, #0ff, #0f0, #f6ff03, #f00);
        }
        
        .circle_2 {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -87%);
            background-color: #110e17;
            width: 250px;
            height: 250px;
            border: solid 3px #110e17;
            border-radius: 50%;
        }
        
        @keyframes animation1 {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="circle"></div>
    <div class="circle_2"></div>
</body>

</html>
