<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumul cilindrului</title>
</head>

<body>
    <script>
        var height = prompt('Insert the height of the cylinder', '');
        var radius = prompt('Insert the radius of the cylinder', '');

        var cylinderVolume = parseInt(height) * Math.pow(parseInt(radius), 2) * Math.PI
        alert("The cylinder's volume is: " + cylinderVolume)
    </script>
</body>

</html>
